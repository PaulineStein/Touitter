    <div class="set-menu">
        <header class="main-header">
            <h1>Touiteur</h1>

            <form class="form-menu">
                <div class="set-input-pseudo">
                    <label for="pseudo-input">Sous quel nom ridicule, permettant une anonymisation douteuse, allez vous
                        participer à la création de contenus sur le Web ?</label>
                    <br>
                    <input class="input-text" type="text" id="pseudo-input" placeholder="Pseudo" minlength="3"
                        maxlength="16" />
                </div>

                <div class="set-input-message">
                    <label for="message-input">Quel message pensez-vous être suffisament important pour que vous le
                        partagiez
                        au
                        monde, alors que personne ne vous à rien demandé ?</label>
                    <br>
                    <input class="input-text" type="text" id="message-input" placeholder="Message" minlength="3"
                        maxlength="256" />
                </div>

                <div class="set-input-button">
                    <input class="input-button" type="submit" value="Ajouter" />
                </div>
            </form>
        </header>

        <footer class="main-footer">
            <nav class="main-footer-nav">
                <div class="footer-nav"><a class="nav-link" href="">Conditions d'utilisation</a></div>
